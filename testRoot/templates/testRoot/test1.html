{% extends 'layout.html' %}
{% load static %}
{% block content %}
<div style="margin-top:10%;"></div>
<div class="flexbox">
    {% for list in lists %}
    <div class="l-wrapper_01" style="margin-right:1%;">
        <article class="card_01">
            <div class="card__header_01">
                <figure class="card__thumbnail_01" style="width:100%;">
                    <img src="/media/{{ list.image }}" alt="サムネイル" class="card__image_01">
                </figure>
            </div>
            <div class="border-line"></div>
            <div class="card__body_01">
                <div style="display:flex;">
                    {% if forloop.counter == 1 %}
                    <div class="abc">
                        <p>A</p>
                    </div>
                    {% elif forloop.counter == 2 %}
                    <div class="abc">
                        <p>B</p>
                    </div>
                    {% else %}
                    <div class="abc">
                        <p>C</p>
                    </div>
                    {% endif %}
                    <p class="card__title_01">{{list.name}}</p>
                </div>
                <p class="labels">住所:</p>
                <p class="card__text2_01">{{list.address}}</p>
                <p class="labels">オススメポイント:</p>
                <p class="card__text2_01">{{list.comment}}</p>
            </div>
            <div class="card__footer_01">
                <p class="card__text_01" style="float: left;"><a href="https://www.google.com/search?q={{list.name}}"class="button_01 -compact">googleで検索する</a></p>
                <a href="https://www.google.com/search?q={{list.name}}" style="text-decoration: none;"><button class="btn btn-outline-primary">保存する</button></a>
            </div>
            <div>
                <iframe
                    src='https://www.google.com/maps/embed/v1/place?key=AIzaSyBekiDl6GcMzjHOAp0Y4PPzTZM-iGP_LBA&amp;q={{ list.address }}'
                    width="100%" height="300" frameborder='0' style="text-align: center;">
                </iframe>
            </div>
        </article>
    </div>
    {% endfor %}
</div>
